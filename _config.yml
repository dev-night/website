# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: /dev/night
subtitle:
description: Der Landkreis Ansbach ist Heimat vieler Entwickler und ab sofort Heimat eines neuen Meetup Formates!<br /> **Jeden zweiten Dienstag im Monat findet um 19:15 Uhr** die /dev/night in den Räumen der Tradebyte Software GmbH in Ansbach statt. <br />Hier haben Entwickler die Möglichkeit, ihr Wissen und ihre Erfahrungen zu teilen sowie „hands on“ Dinge gemeinsam auszuprobieren.
author: Niklas Heer
language: de
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://dev-night.io/
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus-dark

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
